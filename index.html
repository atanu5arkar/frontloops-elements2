
<!DOCTYPE html>
<html>
<head>
    <title>Progress navigation</title>
    <link rel="stylesheet" href="styles.css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="main">
        <div class="index">
            <input type="number" class="tab-index-input" placeholder="Enter tab index">
            <button type="button" class="change-btn">Change tab</button>
        </div>

        <div class="tab-btns">
            <button class="tab pve" type="button">POSITIVE</button>
            <button class="tab nve" type="button">NEGATIVE</button>
            <button class="tab neu" type="button">NEUTRAL</button>
        </div>

        <p class="tab-content">Positive content</p>
    </div>

    <!--jQery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
